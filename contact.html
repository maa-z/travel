<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/79fb064651.js" crossorigin="anonymous"></script>
        <title>safar</title>
    </head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">Safar</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">home</a></li>
                <li class="nav-item"><a href="./about.html">about</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">call</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Lorem, ipsum dolor sit amet consectetur adipisicing elit. A ex ad fugit, atque suscipit quo.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="usrname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                         <label for="phone">Phone</label>
                         <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn-form">submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
